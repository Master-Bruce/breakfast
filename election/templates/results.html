{% extends 'base.html' %}
{% load static %}

{% block head %}
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="{% static 'js/ResultsWebsocket.js' %}"></script>
{% endblock %}

{% block base_body %}
    <div class="container">
        <h1>Wahlergebnisse:</h1>
        <div>Stimmen: <span id="votes"></span></div>

        <div id="chartContainer" class="row">
            {% for election in result_list %}
                <div class="chart-div col-md-{% if result_list|length == 1 %}12{% else %}6{% endif %}"></div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
