{% extends 'base_user.html' %}


{% block body %}

    <h2 class="page-header">Kandidaten w√§hlen:</h2>

    <form action="" method="post"> {% csrf_token %}

        {% for candidates in sub_elections %}
            <div class="election">

                <h3>
                    <label class="election-headline">{{ candidates.0.sub_election.title }}:</label>
                </h3>
                {% for candidate in candidates %}

                    <label class="election-radio">
                        <input type="radio" name="{{ candidate.sub_election.short }}" value="{{ candidate.pk }}"
                               {% if candidate.pk in selected %}checked="checked" {% endif %}>
                        <img src="{{ candidate.image.file }}"><br>
                        {{ candidate.name }}
                    </label>
                {% endfor %}
            </div>
        {% endfor %}
        <br>
        {% if error %}
            <div class="text-danger">{{ error }}</div>
        {% endif %}
        <label class="btn btn-default">
            <input type="submit" name="submit" value="submit">Stimme abgeben

        </label>
    </form>

{% endblock %}
