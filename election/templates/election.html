{% extends './base.html' %}


{% block body %}

    <h2 class="page-header">Kandidaten w√§hlen:</h2>

    <form action="" method="post"> {% csrf_token %}

        {% for candidates in list %}
            <div class="election">

                <h3>
                    <label class="election-headline">{{ candidates.0.sub_election.title }}:</label>
                </h3>
                {% for c in candidates %}

                    <label class="election-radio">
                        <input type="radio" name="{{ c.sub_election.short }}" value="{{ c.pk }}" {% if c.pk in selected %}checked="checked" {% endif %}>
                        <img src="{% url 'get_image' c.pk %}"><br>
                        {{ c.name }}
                    </label>
                {% endfor %}
            </div>
        {% endfor %}
        <br>
        {% if error %}
            <div class="text-danger">{{ error }}</div>
        {% endif %}
        <label class="btn btn-default">
            <input type="submit" name="submit" value="submit">Stimme abgeben

        </label>
    </form>

{% endblock %}
