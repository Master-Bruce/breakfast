{% extends 'base_user.html' %}
{% load bootstrap3 %}

{% block body %}
    <div class="header">
        <h1>Login</h1>
    </div>
    <div class="row" style="width: 50%; margin-left: 25%; margin-top: 20px">
        <div class="col-md-12">
            <form action="" method="post">
                {% csrf_token %}
                {% bootstrap_field form.username %}

                <input type="submit" class="btn btn-default" value="Login">

            </form>
        </div>
    </div>

{% endblock %}
