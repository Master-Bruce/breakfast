<!DOCTYPE html>
<html lang="de">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Wahlen{% endblock %}</title>

    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon; charset=binary">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
    {% block head %}
    {% endblock %}
</head>
<body>
<!-- Static navbar -->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <img id="nav_image" src="{% static 'images/jugend_schaf.png' %}">
            <a class="navbar-brand" href="{% url 'login' %}">Fr√ºhjahrswerkstatt</a>
        </div>
    </div><!--/.container-fluid -->
</nav>

<div class="container theme-showcase" role="main">
    <p></p>
    <div class="jumbotron" style="text-align: center">

        {% block body %}
        {% endblock %}
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
