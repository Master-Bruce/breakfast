{% extends 'base.html' %}
{% load bootstrap3 %}

{% block base_body %}
    <div class="container">
        <h1>{{ election.title }}</h1>

        <div class="row text-left">
            {% for sub_election in election.subelection_set.all %}
                <div class="col-md-6">

                    <h3>{{ sub_election.title }}
                        <small>
                                <span class="modal-button" style="cursor: pointer"
                                      data-url="{% url 'edit_subelection' election.id sub_election.id %}">Bearbeiten
                                </span>
                        </small>
                    </h3>
                    <div class="jumbotron">
                        {% for candidate in sub_election.candidate_set.all %}
                            <label class="text-center modal-button" data-url="{% url 'edit_candidate' candidate.pk %}">
                                <img src="{% url 'get_candidate_image' candidate.pk %}"><br>
                                {{ candidate.name }}
                            </label>
                        {% endfor %}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
