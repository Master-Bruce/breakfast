{% load bootstrap3 %}

<div class="modal-dialog">
    <div class="modal-content">
        <form id="item_update_form" method='post' class="form" role="form"
              action='{% url 'edit_candidate' candidate.pk %}'>
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title">Kandidat bearbeiten</h4>
            </div>

            <div class="modal-body">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-12">
                        {% bootstrap_field form.name %}
                    </div>
                    <div class="col-md-6">
                        {% bootstrap_field form.image %}
                    </div>
                    <div class="col-md-6">
                        {% bootstrap_field form.new_image %}
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <input type="button" class="btn btn-default" data-dismiss="modal" value="Abbrechen"/>
                <input type="submit" class="btn btn-primary" value="Speichern"/>
            </div>
        </form>
    </div>
</div>
